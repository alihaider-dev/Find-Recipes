<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Recipes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-gray">
    <!-- Meal Search Box -->
    <h2 class="text-center text-info">Get Food Recipes</h2>
    <p class="text-center text-dark">Dig into all your favorite comfort food dishes with these easy-to-make recipes from Food Network.</p>
    <!-- Search Bar -->
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Write Your Favourit Food Name"
        aria-label="Write Your Favourit Food Name"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchFood()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>

    <!-- Meal Search Result -->
    <div class="container">
      <div id="search-result" class="row row-cols-1 row-cols-md-2 g-4">
        <!-- Dynamic Content Placeholder -->
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div id="meal-details" class="modal-dialog">
        
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/find-meal.js"></script>
  </body>
</html>
